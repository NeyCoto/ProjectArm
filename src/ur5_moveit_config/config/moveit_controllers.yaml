# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - arm_controller

  arm_controller:
    type: FollowJointTrajectory
    joints:
      - base_link_to_motor_1_v4
      - motor_1_v4_to_motor_2_v2
      - motor_3_v1_2_to_codo_1_modificado_v1
      - motor_4_v4_to_motor_5_v1
      - motor_5_v1_to_motor_6_v1
      - motor_6_v1_to_endEfector